apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: kvprovider
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    keyvaultName: kv-${project-name}
    userAssignedIdentityID: ${clusterKeyVaultSecretProviderClientId}
    cloudName:
    objects:  |
      array:
        - |
          objectName: CosmosDBEndpoint
          objectType: secret
        - |
          objectName: CosmosDBKey
          objectType: secret
        - |
          objectName: CosmosDBName
          objectType: secret
        - |
          objectName: EventHubConnectionString
          objectType: secret
        - |
          objectName: EventHubName
          objectType: secret
        - |
          objectName: StorageConnectionString
          objectType: secret
    tenantId: ${keyVaultTenantId}
  secretObjects:
    - data:
        - key: CosmosDBEndpoint
          objectName: CosmosDBEndpoint
        - key: CosmosDBKey
          objectName: CosmosDBKey
        - key: CosmosDBName
          objectName: CosmosDBName
        - key: EventHubConnectionString
          objectName: EventHubConnectionString
        - key: EventHubName
          objectName: EventHubName
        - key: StorageConnectionString
          objectName: StorageConnectionString
      secretName: application-secrets
      type: Opaque